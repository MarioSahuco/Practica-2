<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVision - Registro</title>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">

    <!-- NAV -->
    <nav class="auth-nav" style="padding: 1rem; text-align: left;">
        <a href="index.html" class="btn btn-secondary"><i class="fas fa-home"></i> Inicio</a>
    </nav>

    <div class="auth-card">
        <h2>Crear Cuenta en TechVision</h2>
        <form onsubmit="handleRegistration(event)">
            <div class="form-group">
                <i class="form-icon fas fa-user"></i>
                <input type="text" class="form-control" placeholder="Nombre Completo" id="reg-name" required>
            </div>
            <div class="form-group">
                <i class="form-icon fas fa-envelope"></i>
                <input type="email" class="form-control" placeholder="Correo Electrónico" id="reg-email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
            <div class="form-group">
                <i class="form-icon fas fa-lock"></i>
                <input type="password" class="form-control" placeholder="Contraseña" id="reg-password" required>
                <button type="button" class="password-toggle" onclick="togglePasswordVisibility('reg-password')">
                    <i class="fas fa-eye-slash" id="toggle-icon-reg-password"></i>
                </button>
            </div>
            <div class="form-group">
                <i class="form-icon fas fa-lock"></i>
                <input type="password" class="form-control" placeholder="Confirmar Contraseña" id="reg-confirm-password" required>
                <button type="button" class="password-toggle" onclick="togglePasswordVisibility('reg-confirm-password')">
                    <i class="fas fa-eye-slash" id="toggle-icon-reg-confirm-password"></i>
                </button>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <a href="login.html" class="auth-link">¿Ya tienes cuenta? Inicia Sesión</a>
        </form>
    </div>

    <script type="module">
        // --- FIREBASE ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
        import { getFirestore, persistentLocalCache, persistentSingleTabManager } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBqhc6sg9iCNBuWrFZ5LeHHCvoSjCyBEI4",
            authDomain: "practica2-8563e.firebaseapp.com",
            projectId: "practica2-8563e",
            storageBucket: "practica2-8563e.firebasestorage.app",
            messagingSenderId: "273068286412",
            appId: "1:273068286412:web:354231598d8e52e17abd69",
            measurementId: "G-5VKBL8PHHH"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app, { localCache: persistentLocalCache({ tabManager: persistentSingleTabManager() }) });

        // --- FUNCIONES ---
        window.handleRegistration = async function(event) {
            event.preventDefault();

            const name = document.getElementById("reg-name").value;
            const email = document.getElementById("reg-email").value;
            const password = document.getElementById("reg-password").value;
            const confirmPassword = document.getElementById("reg-confirm-password").value;

            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await updateProfile(user, { displayName: name });

                console.log("Usuario registrado:", user);
                alert("Registro correcto!");
                window.location.href = "login.html";
            } catch (error) {
                console.error("Error al registrar usuario:", error);
                alert("Error al registrar usuario: " + error.message);
            }
        };

        window.togglePasswordVisibility = function(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById("toggle-icon-" + inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            }
        };
    </script>

</body>
</html>
